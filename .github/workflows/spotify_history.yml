name: Spotify History Fetcher

on:
  schedule:
    - cron: "0 */3 * * *"   # Cada 3 horas
  workflow_dispatch:         # Permite ejecución manual

jobs:
  fetch-history:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clona el repo
      - name: Check out repository
        uses: actions/checkout@v4

      # 2️⃣ Configura Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3️⃣ Instala dependencias
      - name: Install dependencies
        run: |
          pip install spotipy pandas

      # 4️⃣ Ejecuta el script de Spotify con token de cache
      - name: Run Spotify script
        env:
          SPOTIPY_CLIENT_ID: ${{ secrets.SPOTIPY_CLIENT_ID }}
          SPOTIPY_CLIENT_SECRET: ${{ secrets.SPOTIPY_CLIENT_SECRET }}
          SPOTIPY_REDIRECT_URI: ${{ secrets.SPOTIPY_REDIRECT_URI }}
          SPOTIPY_CACHE: ${{ secrets.SPOTIPY_CACHE }}
        run: |
          python spotify_auto_history.py

      # 5️⃣ Commit del CSV actualizado al repo privado
      - name: Commit updated CSV
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add spotify_hist_
