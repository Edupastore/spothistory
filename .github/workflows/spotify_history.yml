name: Spotify History Fetcher

on:
  schedule:
    - cron: "0 */3 * * *"   # Cada 3 horas
  workflow_dispatch:

jobs:
  fetch-history:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar repo y permitir push con github.token
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      # 2️⃣ Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3️⃣ Instalar dependencias
      - name: Install dependencies
        run: |
          pip install spotipy pandas

      # 4️⃣ Ejecutar script de Spotify
      - name: Run Spotify script
        env:
          SPOTIPY_CLIENT_ID: ${{ secrets.SPOTIPY_CLIENT_ID }}
          SPOTIPY_CLIENT_SECRET: ${{ secrets.SPOTIPY_CLIENT_SECRET }}
          SPOTIPY_REDIRECT_URI: ${{ secrets.SPOTIPY_REDIRECT_URI }}
          SPOTIPY_CACHE: ${{ secrets.SPOTIPY_CACHE }}
        run: |
          python spotify_auto_history.py

      # 5️⃣ Commit y push del CSV actualizado
      - name: Commit updated CSV
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          if [ -f spotify_history.csv ]; then
            git add spotify_history.csv
            git diff --cached --quiet || git commit -m "Actualizar histórico Spotify"
            git push
          else
            echo "Archivo spotify_history.csv no encontrado"
